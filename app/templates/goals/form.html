{% extends 'layout.html' %}
{% block title %}Savings Goals – FinSavvy{% endblock %}

{% block content %}
<div class="container">

  <!-- Form Section -->
  <div class="card mb-4">
    <h2>{{ goal and 'Edit' or 'New' }} Savings Goal</h2>
    <form method="POST" action="{{ goal 
        and url_for('goals.update_goal', id=goal.id) 
        or url_for('goals.add_goal') }}">
      
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" required
               value="{{ goal.name if goal }}">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Target Amount (₹)</label>
        <input type="number" step="0.01" name="target_amount"
               class="form-control" required
               value="{{ goal.target_amount if goal }}">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Due Date (optional)</label>
        <input type="date" name="due_date" class="form-control"
               value="{{ goal.due_date if goal }}">
      </div>
      
      <button type="submit" class="btn btn-primary">
        {{ goal and 'Update' or 'Create' }}
      </button>
      {% if goal %}
        <a href="{{ url_for('goals.list_goals') }}" class="btn btn-secondary">Cancel</a>
      {% endif %}
    </form>
  </div>


</div>
{% endblock %}
