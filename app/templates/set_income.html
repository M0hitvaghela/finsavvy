<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Set Monthly Income – FinSavvy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"/>
</head>
<body>
  <header class="page-header">
    <div class="container nav-container">
      <h1 class="logo">FinSavvy</h1>
      <nav class="nav">
        <a href="{{ url_for('dashboard.dashboard') }}">Dashboard</a>
      </nav>
    </div>
  </header>
  <main class="container page-content">
    <h2>Enter Your Monthly Income</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for cat,msg in messages %}
            <li class="flash-{{cat}}">{{msg}}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <label>Monthly Income (₹)
        <input type="number" step="0.01" name="income" required value="{{ income or '' }}">
      </label>
      <button type="submit" class="btn btn-primary">Save Income</button>
    </form>
  </main>
</body>
</html>
