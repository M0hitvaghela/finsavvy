<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP â€“ FinSavvy</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body class="bg-light">

  <div class="form-wrapper d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm register-card">
      <h3 class="text-center mb-4">Verify Your Email</h3>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">
            {% for msg in messages %}<div>{{ msg }}</div>{% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="POST" novalidate>
        <div class="mb-4">
          <label class="form-label">Enter OTP</label>
          <input type="text" name="otp" class="form-control text-center" maxlength="6" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Verify & Register</button>
      </form>
    </div>
  </div>

</body>
</html>
